name: Zip Repository

on:
  workflow_dispatch:
  push:
    branches:
      - rina

jobs:
  zip-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compress files
        run: zip -r hary.zip .

      - name: Commit and push zip file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add hary.zip
          git commit -m "Add hary.zip"
          git push origin rina
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
